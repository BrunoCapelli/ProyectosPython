{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
        <link rel="icon" href="{% static 'images/logo.png' %}"> 
    </head> 
    <title>
        Create articles
    </title>
</head>

<body>
    {% block header %}
    <header>
        <h1>Bienvenidos a mi sitio web!</h1>
        <img src="{% static 'images/logo.png' %}" alt="logo_django" >
    </header>
    {% endblock %}

    <form action="{% url 'save' %}" method="post" class="">
        {% csrf_token %}
        <div class="mb-3"></div>
            <label for="title" class="form-label label">Título del articulo</label>
            <input type="text" class="form-control input-text" name="title">
        </div>
        <div class="mb-3"></div>
            <label for="description" class="form-label label">Descripción del articulo</label>
            <input type="textarea" name="description" class="form-control input-text"/>
        </div>
        <label for="public" class="label">Publicar</label>
        <select name="public" class="input-text">
            <option value="1" class="label select-background">Si</option>
            <option value="0" class="label select-background">No</option>
        </select>

        <button type="submit" class="btn btn-secondary">Guardar</button>

    </form>

</body>
